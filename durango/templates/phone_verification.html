{%extends "layout.html"%}
{%block content%}

  <head>
        <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/authy-form-helpers/2.3/form.authy.min.css" data-turbolinks-track="reload" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/authy-form-helpers/2.3/form.authy.min.js" data-turbolinks-track="reload"></script>
        <script>
          function validateForm() {
  var x = document.forms["verify"]["phone_number"].value;
  var y= document.forms["verify"]["country_code"].value;
  var z=document.forms["verify"]["method"].value;
  if (x == ""|| y == "" || z == "") {
    alert("All fields are mandatory!");
    return false;
  }
}
</script>
  </head>

  <body>
    <div class="content-section">
        <form name="verify" action="{{url_for('phone_verification',user_id=id)}}" accept-charset="UTF-8" onsubmit="return validateForm()" method="post" required>
          <fieldset class="form-group">
                <legend class="border-bottom mb-4">Please verify your phone number before logging in.</legend>
                <div class="form-group">
            <label for="authy-countries">Country code:</label>
            <select name="country_code" id="authy-countries" data-show-as="number"></select>
          </div>
          <div class="form-group">
            <label for="phone_number">Phone number:</label>
            <input type="tel" name="phone_number" id="phone_number" value="{{pn}}"/>
          </div>
            <div class="form-group">
            <p>Verification method</p>
            <label for="method_sms">SMS: </label>
            <input type="radio" name="method" id="method_sms" value="sms" />
            <label for="method_call">Call: </label>
            <input type="radio" name="method" id="method_call" value="call" />
          </div>
          <div class="form-group">
          <button name="button" type="submit" class="btn btn-outline-info">Verify</button>
        </div>
      </fieldset>
        </form>
      </div>
  </body>
{%endblock%}
