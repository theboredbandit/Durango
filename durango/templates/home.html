{% extends "layout.html"%}
{% block content %}
<h1>Welcome to Durango</h1>
<p id="demo"></p>

<script >
document.addEventListener('DOMContentLoaded',function(event){
  // array with texts to type in typewriter
  var dataText = [ "There’s only one thing more precious than our time and that is what we spend it on.", "Time is free, but it’s priceless.", "You can’t own it, but you can use it. You can’t keep it, but you can spend it.","Once you’ve lost it you can never get it back","Durango lets you plan your time in the most efficient way."];
  
  // type one text in the typwriter
  // keeps calling itself until the text is finished
  function typeWriter(text, i, fnCallback) {
    // chekc if text isn't finished yet
    if (i < (text.length)) {
      // add next character to h1
     document.querySelector("#demo").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true"></span>';

      // wait for a while and call this function again for next character
      setTimeout(function() {
        typeWriter(text, i + 1, fnCallback)
      }, 100);
    }
    // text finished, call callback if there is a callback function
    else if (typeof fnCallback == 'function') {
      // call callback after timeout
      setTimeout(fnCallback, 700);
    }
  }
  // start a typewriter animation for a text in the dataText array
   function StartTextAnimation(i) {
     if (typeof dataText[i] == 'undefined'){
        setTimeout(function() {
          StartTextAnimation(0);
        }, 20000);
     }
     // check if dataText[i] exists
    if (i < dataText[i].length) {
      // text exists! start typewriter animation
     typeWriter(dataText[i], 0, function(){
       // after callback (and whole text has been animated), start next text
       StartTextAnimation(i + 1);
     });
    }
  }
  // start the text animation
  StartTextAnimation(0);
});
</script>
  {% for task in tasks %}   
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <p class="mr-4 ">{{ task.date }}  | {{ task.time }}
          <small class="text-black ml-3"> {{task.status}} 
          </small></p>
        </div>
        <h2><a class="article-title" href="#">{{ task.title }}</a></h2>
        <p class="article-content">{{ task.details }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content%}
