{% extends "layout.html"%}
{% block content %}
<h1> Tasks </h1>
 
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <p class="mr-4 ">{{ task.date }}  | {{ task.starttime }}--{{task.endtime}}
          <small class="text-black ml-3"> {{task.status}} 
          </small></p>
          <div>
            <a class="btn btn-secondary btn-sm m-1" href="{{url_for('update_task',task_id=task.id)}}"> Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal"> Delete </button>
          </div>
        </div>
        <h2 class="article-title" >{{ task.title }}</h2>
        <p class="article-content">{{ task.details }}</p>
      </div>
    </article>
      <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Task?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
           <div class="modal-body">
            This will delete the task "{{task.title}}" from your list.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <form action="{{url_for('delete_task',task_id=task.id)}}"  method='POST'>
             <input class="btn bnt-danger" type="submit" value="Delete"> 
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content%}
